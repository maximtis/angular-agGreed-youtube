<ag-grid-angular style="width: 100%; height: 100vh;"
                 class="ag-theme-balham"

                 [rowData]="rowData"
                 [rowHeight]="90"
                 [columnDefs]="columnDefs"
                 [frameworkComponents]="frameworkComponents"
                 [defaultColDef]="{resizable: true}"

                 [sideBar]="sideBar"

</ag-grid-angular>
